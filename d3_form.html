<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>

  <body >
   <!--query string url note kro 
   initial usl?valname=val1&valname=val2-->
  <table  border="2px"  align="center" bgcolor ="#0390fc"  >
   <!-- method = get is by default-->
    <form method="post" action="Demo3.html" novalidate autocomplete="off">
    <tr>
      <th colspan="2">REGISTRATION FORM</th>
   </tr>
  <tr>
      <td>Name</td>
      <td><input type="text" placeholder="Enter Name" minlength="3" maxlength="7" name="username" required></td>
   </tr>
  <tr>
    <td>
      Range
    </td>
    <td>
      <input type="range">
    </td>
  </tr>
   <tr>
      <td>
        Password
      </td>
      <td><input type="password" placeholder="Example: Hp@123" name="password"></td>
   </tr>
      <tr>
      <td>Email</td>
      <td><input type="email" name="email"></td>
      </tr>
      <tr><td>
      <tr>
        <td>Contact</td>
        <td><input type="text" name="mobno" pattern="[0-9]{10}"></td>
      </tr>
      <tr>
        <td>Date</td>
        
    <td>
      <input type="date" min="2000-12-15" max="2022-05-10" name="date">
    </td></tr>
    <tr><td>Gender</td>
    <td><input type="radio" name="gen" id="m" value="Male" required><label for="m">Male</label>
    <input type="radio" name="gen" id="f"value="Female"><label for="f">Female</label>
    </td>
  </tr>
  <tr>
    <td>Hobbies</td>
    <td>
      <input type="checkbox"id="a" name="h1" value="Play"><label for="a">Playing</label>
      <input type="checkbox"id="b" name="h2" value="Sing"><label for="a">Singing</label><br>
      <input type="checkbox"id="c" name="h3" value="Dance"><label for="a">Dancing</label>
      <input type="checkbox"id="d" name="h4" value="Swim"><label for="a">Swimming</label>
    </td>
  </tr>
  <tr><td>Course Name</td>
  <td>
    <select name="coursename">
      <option disabled selected>~~Select~~</option>
      <optgroup label="Tech">
      <option>BTech</option>
      <option>MTech</option>
      <option >Bsc IT</option>
      <option>Msc IT</option>
      </optgroup>
      <optgroup label="Mngt">
      <option disabled>BBA</option>
      <option>MBA</option>
      </optgroup>
    </select>
  </td></tr>
  <tr>
    <td>University Name</td>
    <td>
      <input type ="text" list="mylist" name="Uniname">
      <datalist id="mylist">
          <option>AKTU</option>
          <option>IMT</option>
          <option>ITM</option>
          <option>LPU</option>
          <option>VIT</option>
          <option>CSJM</option>
          <option>Thapar</option>
      </datalist>
    </td>
  </tr>
  <tr><td>CGPA</td>
   <td><input type="number" min="0" max="10" step="0.1" name="CGPA"></td>
  </tr>
  <tr><td>Time</td>
    <td><input type="time" name="Time"></td>
  </tr>
  <tr>
    <td>Date Time</td>
   <td><input type="datetime-local" name="date_time"></td>
  </tr>
  <tr>
    <td>Month</td>
    <td><input type="month" name="Month"></td>
  </tr>
  <tr>
    <td>Week</td>
    <td><input type="week" name="week"></td>
  </tr>
  <tr>
    <td>Color</td>
    <td><input type="color" name="color"></td>
  </tr>
  <tr>
    <td>Hidden</td>
    <td><input type="hidden" value="Hidden value" name="Hidden"></td>
  </tr>
  <tr>
    <td>Upload</td>
    <td><input type="file" multiple accept="image/*" name="image"></td>
  </tr>
  <tr>
    <td>Search</td>
    <td><input type="search" name="search"></td>
  </tr>
  <tr>
    <td>Telephone Number</td>
    <td><input type="tel" name="telnum"></td>
  </tr>
  <tr>
    <td>Url</td>
    <td><input type="Url" name="url"></td>
  </tr>
  <tr>
    <td>Address</td>
    <td><textarea name="address"></textarea></td>
  </tr>
  <tr>
    <td>
      <input type="submit" name="submit">
      <input type="reset" name="reset">
    </td>
  </tr>
  <!--Only Hidden data it is not available for user-->
   </form>
</table>
   
    </html>
